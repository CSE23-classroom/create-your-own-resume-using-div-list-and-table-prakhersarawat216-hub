<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive E-Commerce Product Page</title>
<style>
body { 
font-family: Arial, sans-serif; 
margin: 0; 
background: #f5f5f5; 
padding: 20px; 
} 
h2 { 
text-align: center; 
margin-bottom: 20px; 
} 
.grid { 
display: grid; 
grid-template-columns: repeat(4, 1fr);  
gap: 20px; 
} 
.card { 
background: #fff; 
border-radius: 8px; 
box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
padding: 16px; 
text-align: center; 
} 
.card img { 
width: 70%; 
height: 250px; 
object-fit: cover; 
border-radius: 6px; 
margin-bottom: 10px; 
} 
.card h3 { 
font-size: 18px; 
margin: 8px 0; 
} 
.card p { 
font-size: 14px; 
color: #555; 
margin: 4px 0; 
} 
.price { 
font-weight: bold; 
color: #007bff; 
} 
@media (max-width: 1024px) { 
.grid { 
grid-template-columns: repeat(2, 1fr);  
} 
} 
@media (max-width: 600px) { 
.grid { 
grid-template-columns: 1fr; 
} 
} 
</style>
</head>
<body>
 <h2>Responsive E-Commerce Product Page</h2>
<div class="grid">
 <div class="card">
<img src="https://calcetto.in/cdn/shop/files/PIX_5297copy.jpg?v=1744199891&width=1500" alt="Product 1">
<h4>Product 1</h4>
<p>Hight Quality Shoes with Premium Design.</p>
<p class="price">$200</p>
</div>
<div class="card">
<img src="https://m.media-amazon.com/images/I/81+d6eSA0eL._AC_UY1000_.jpg" alt="Product 2">
<h4>Product 2</h4>
<p>Best Watch For Mens.</p>
<p class="price">$2000</p>
</div>
<div class="card">
<img src="https://m.media-amazon.com/images/I/510uTHyDqGL._AC_UF1000,1000_QL80_.jpg" alt="Product 3">
<h4>Product 3</h4>
<p>Gaming Laptop.</p>
<p class="price">$400</p>
</div>
<div class="card">
<img src="https://m.media-amazon.com/images/I/81PtF30TLUL._AC_UY1100_.jpg" alt="Product 4">
<h4>Product 4</h4>
<p>Best Bag For Children</p>
<p class="price">$200</p>
</div>

</div>
</body>
</html>
